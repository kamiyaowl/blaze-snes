
version: "3"
services:
    run-debug:
      build:
        context: .
        dockerfile: ./.devcontainer/Dockerfile
      volumes:
        - ./:/work
      working_dir: /work
      ports: 
        - "5000:5000"
        - "5001:5001"
      command: dotnet run
    build:
      build:
        context: .
        dockerfile: ./.devcontainer/Dockerfile
      volumes:
        - ./:/work
      working_dir: /work
      command: dotnet publish -c Release